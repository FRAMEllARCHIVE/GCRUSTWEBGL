<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rust WebGL Game</title>
</head>
<body>
  <canvas id="canvas" width="800" height="600"></canvas>
  <script type="module">
    import init, { start_webgl } from "./pkg/my_webgl_game.js";

    async function run() {
      await init();
      start_webgl("canvas");
    }

    run();
  </script>
</body>
</html>
